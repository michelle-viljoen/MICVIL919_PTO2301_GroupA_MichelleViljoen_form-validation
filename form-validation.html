<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form-styling.css">
    <title>Form</title>
</head>
<body>
  <h1>Registration Form</h1> 
  <form action="#" method="get">
  <ul>
    <li><label for="userid">User id:</label>
        <input type="text" id="userid" name="user_id" minlength="5" maxlength="12" required></li>
  <li><label for="password">Password:</label>
  <input type="password" id="password" name="password" minlength="7" maxlength="12" requied></li>
  <li><label for="name">Name:</label>
    <input type="text" id="name" name="name" required></li>
  <li><label for="address">Address:</label>
    <input type="text" id="address" name="address" optional></li>
    <li><label for="country">Country:</label>
        <select name="country">
            <option value="southAfrica">South Africa</option>
            <option value="usa">United States of America</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
        </select></li>
        <li><label for="zipCode">ZIP Code:</label>
            <input type="number" id="zipCode" name="zipCode" required></li>
    <li><label for="email">Email:</label>
        <input type="email" id="email" name="email" required></li>
        <li><label for="sex"><label class="sex">Sex:</label>
             <input type="checkbox" value="male">
            <checkbox>Male</checkbox>
            <input type="checkbox" value="female">
            <checkbox>Female</checkbox>
            </li>    
            <li><label for="language"><label class="language">Language:</label>
                <input type="checkbox" value="english">
                <checkbox>English</checkbox>
                <input type="checkbox" value="nonenglish">
                <checkbox>Non English</checkbox></li>    
    <li><label for="about">About:</label>
 <textarea name="aboutstatement" cols="50" rows="8"></textarea></ul>
 <input type="submit" name="submit" value="Submit Form">
</form> 
        
 

</body>
</html>
